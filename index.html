<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="city">
        <option value="">Select a city...</option>
        <option value="Europe/Paris">Paris</option>
        <option value="America/Guadeloupe">Guadeloupe</option>
        <option value="Africa/Dakar">Dakar</option>
      </select>
      <div id="cities">
        <div class="city" id="Tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="BuenosAires">
          <div>
            <h2>Buenos Aires</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
      <footer>
        This project was coded by <strong>DÃ©borah Laport</strong>, is
        <a href="https://github.com/DeborahShaenice/world-clock_v2"
          >open-sourced on Github</a
        >
        and hosted on
        <a href="https://shecodes-world-clocks.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
